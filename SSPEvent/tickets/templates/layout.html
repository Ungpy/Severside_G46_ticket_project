{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.3-dist\bootstrap-5.3.3-dist\css\bootstrap.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container-fluid">
          <a href= "{% url 'main-page' %}"class="navbar-brand">Tevents</a>
          {% include 'nav.html' %}
        </div>
    </nav>
    <div class="container-md py-2">
      <p class="display-4 my-4">{% block head %}{% endblock %}</p>
    </div>

    <div class="container-md py-4">
      {% block content %}{% endblock %}
    </div>
</body>
</html>
